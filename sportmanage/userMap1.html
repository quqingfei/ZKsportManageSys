<script>
    $.getJSON('userAction!areaShare.zk',{},function(data){
	    var myChart2 = echarts.init(document.getElementById('mainMap'));
	    myChart2.setOption({
	        title : {
	            text: '智能健康踏步机销量',
	            x:'center'
	        },
	        tooltip : {
	            trigger: 'item'
	        },
	        legend: {
	            orient: 'vertical',
	            x:'left',
	            data:['智能健康踏步机']
	        },
	        dataRange: {
	            min: 0,
	            //max: 1000,
	            max: data.max ,
	            x: 'left',
	            y: 'bottom',
	            text:['高','低'],           // 文本，默认为数值文本
	            calculable : true
	        },
	        toolbox: {
	            show: true,
	            orient : 'vertical',
	            x: 'right',
	            y: 'center',
	            feature : {
	                mark : {show: false},
	                dataView : {show: false, readOnly: false},
	                restore : {show: true},
	                saveAsImage : {show: true}
	            }
	        },
	        roamController: {
	            show: false,
	            x: 'right',
	            mapTypeControl: {
	                'china': true
	            }
	        },
	        series : [
	            {
	                name: '智能健康踏步机',
	                type: 'map',
	                mapType: 'china',
	                roam: false,
	                itemStyle:{
	                    normal:{label:{show:true}},
	                    emphasis:{label:{show:true}}
	                },
	                data:data.datas
	            }
	     
	        ]
	    });
    	
    });
