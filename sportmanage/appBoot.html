<script>
	$(function(){
		$('#dg').datagrid({
			onLoadSuccess: function(data){
				if (data.total == 0 && data.ERROR == 'No Login!') {
					$.messager.alert('信息提示', '登录超时,请重新登录!', 'error');
					relogin();
				}
				//图片弹出层
				 $("a.popImage").fancybox({
			            openEffect  : 'elastic',
			            closeEffect: 'elastic'    
			     });
			},
			onLoadError : function() {
				alert('出错啦');
			}
		});
	});
	
	/**
	 *显示消息提示
	 */
	function showTip(msg) {
		$.messager.show({
			title : "消息",
			timeout:2000,
			msg : msg
		});
	}

	function del(){
		var row = $('#dg').datagrid('getSelected');
		if(row){
			if(confirm("确定删除?")){
				$.getJSON('AppBootImagesAction!delete.zk',{id:row.id},function(data){
					if(data.STATUS){
						$('#dg').datagrid('reload');
						showTip("删除成功!");
					}else {
						showTip("删除失败!");
					}
				});
			}
		}else{
       	 	$.messager.alert('警告','请先选择!');
        }
	}
	function clearForm(){
		$("#cover").val('');
		$("#id").val('');
        $("#imghead").attr("src", 'images/add_bootimg.png');
	}
	//新增产品信息
	function newProduct(){
	   clearForm();
       $('#dlg').dialog('open').dialog('setTitle','设置App启动图片');
	}
	//更新产品信息
	function editProduct(){
		 var row = $('#dg').datagrid('getSelected');
         if (row){
        	$("#id").val(row.id);
    		$("#cover").val(row.cover);
            $('#dlg').dialog('open').dialog('setTitle','设置App启动图片');
    		var imgURL = "../file/FileCenter!showImage2.zk?name=" + row.imageName;
            $("#imghead").attr("src", imgURL);
         }else{
        	 $.messager.alert('错误','请先选择要编辑条目!','error');
         }
	}
	//check form
	function checkForm(){
		var cover = $("#cover").val();
		if(!cover){
			$.messager.alert('警告','请上传图片!');
			return false;
		}

		return true;
	}
	function saveProduct(){
		if(checkForm()){
			var cover = $("#cover").val();
			var id = $("#id").val();
			
			$.post('AppBootImagesAction!createOrUpdate.zk',{id:id,imageName:cover},function(data){
				 if (data.STATUS){
	                    $('#dlg').dialog('close');
	                    $('#dg').datagrid('reload');
	             } else {
	                    $.messager.alert('信息提示', '系统繁忙!', 'error');
	             }
			},'json');
		}
		
    }

	function chooseImage(id) {
         document.getElementById(id).click();
    }
	
    //上传文章图片
    function uploadImage(){
    	//alert('upload');
        var viewFiles = document.getElementById("file_title_img");
        //是否为图片类型            
        if(/image\/\w+/.test(viewFiles.files[0].type)){
            //最大图片文件大小 500KB
            var imgSizeLimit = 5000 * 1024;
            if(viewFiles.files[0].size<=imgSizeLimit){
                //上传图片
                 $("#title_img_form").ajaxSubmit({
                     type : 'post',
                     url : '../file/FileCenter!uploadImage2.zk',
                     success : function(data) {
                         data = $.parseJSON(data);
                         if (data.name) {
                            // alert(data.name);
                         	var imgURL = "../file/FileCenter!showImage2.zk?name=" + data.name;
                            $("#imghead").attr("src", imgURL);
                            $("#cover").val(data.name);
                         } else {
                             alert("上传图片出错！");
                         }
                         $("#title_img_form").resetForm();
                     },
                     error : function(XmlHttpRequest, textStatus, errorThrown) {
                         alert("error");
                     }
                 });
            }else{
                alert("图片大小不能超过"+(imgSizeLimit/1024)+"KB!");
            }
        }else{
            alert('请选择图片类型的文件!');
        } 
    }
    
    //格式化封面
    function formatCover(cover){
        //var result = "<a class=\"popImage\" href=\"../file/FileCenter!showImage2.zk?name="+cover+"\">点击查看</a>";
        var result = "<a class=\"popImage\" href=\"../file/FileCenter!showImage2.zk?name="+cover+"\"><img src=\"../file/FileCenter!showImage2.zk?name="+cover+"\" style=\"height:60px;\" title=\"点击查看大图\"></a>";
        return result;
    }

</script>
