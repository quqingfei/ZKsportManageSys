<style>
#win{font-size:14px ;line-height: 20px;word-wrap: break-word;overflow: hidden;}
</style>
<script>
	$(function() {
	    $('#dg').datagrid({
	    	onClickCell: function(index,field,value){
	    		if(field=='errorContent'){
		    		$('#win').html(value);
		    		$('#win').window({
		    			title:'查看详情',
		    		    width:600,
		    		    height:400,
		    		    collapsible:false,
		    		    minimizable:false,
		    		    modal:true
		    		});
	    		}
	    	}
	    });
	});
	
	//格式化时间
    function formatDate(value){
        var d = new Date(value);   
        return  d.format("yyyy-MM-dd hh:mm:ss");  
    }
	function errorStyle(){
		return 'background-color:#ffee00;color:red;cursor:pointer;';
	}
</script>
