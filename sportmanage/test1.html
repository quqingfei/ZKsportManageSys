
<!DOCTYPE html>

</style>

</script>

		</div>

			</li>
			<li>
			    <div class="link">

			</li>
			<li>
			    <div class="link">
			        <i class="fa fa-suitcase"></i><a href="product1.html">产品管理</a>

		<div>

			<ul class="breadcrumb">
				<li>当前位置：</li>

				<li class="active">产品管理</li>
			</ul>
			<div>
				<table id="dg" style="max-height:560px; "

					<thead>
						<tr>
							<th data-options="field:'productName',align:'center',width:180">产品名称</th>
							<th data-options="field:'productDesc',align:'center',width:340">产品规格</th>
							<th data-options="field:'productPrice',align:'center',width:135">单价(元)</th>
							<th data-options="field:'inventory',align:'center',width:102">库存</th>
							<th data-options="field:'state',align:'center',width:60">状态</th>
							<th data-options="field:'gmtCreate',align:'center',width:135">创建时间</th>
							<th data-options="field:'gmtModify',align:'center',width:135">修改时间</th>
						</tr>
					</thead>
				</table>
				<div id="toolbar">
					<table>
						<tr>
							<td><a href="javascript:void(0)" class="easyui-linkbutton"
								iconCls="icon-add" plain="true" onclick="newProduct()">新增</a></td>
							<td><div class="datagrid-btn-separator"></div></td>
							<td><a href="javascript:void(0)" class="easyui-linkbutton"
								iconCls="icon-edit" plain="true" onclick="editProduct()">编辑</a></td>
							<td><div class="datagrid-btn-separator"></div></td>
							<td><a href="javascript:void(0)" class="easyui-linkbutton"
								iconCls="icon-remove" plain="true" onclick="del()">删除</a></td>
							<td><div class="datagrid-btn-separator"></div></td>
							<td><a href="javascript:void(0)" class="easyui-linkbutton"
								iconCls="icon-remove" plain="true" onclick="smDialog()">分库管理</a></td>
							<td><div class="datagrid-btn-separator"></div></td>
							<td><a href="deliveryAllocation.html"
								class="easyui-linkbutton" iconCls="icon_delivery" plain="true">配送管理</a></td>
						</tr>
					</table>
				</div>
			</div>
