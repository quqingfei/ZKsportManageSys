<script type="text/javascript">
//搜索
function searchUser(v){
	$("#dg").datagrid('load',{keyword:v});
}
function openDlg(id,title){
	var docHeight = $(document).height();
	$('#'+id).dialog('open').dialog('setTitle',title);
    $(".window-mask").css({ height: docHeight});//patch dialog bug
}
//显示错误信息
function showError(msg){
	$.messager.alert('错误',msg,'error');
}
//显示消息提示
function showTip(msg) {
	$.messager.show({title : "消息",timeout:2000,msg : msg});
}
//授权
function toGrant(){
	var row = $('#dg').datagrid('getSelected');
	if (row){
		openDlg('grantdlg','角色授权');
		$('#tt').tree({
			url:'ResourcesAction!treeByRole.zk?roleId='+row.id ,
			onBeforeLoad: function(node){
				//alert(node.text);  // alert node text property when clicked
				$('#tt_loading').show();
				$(this).hide();
			} ,
			onLoadSuccess: function(node,data){
				if(data.ERROR == 'No Login!'){
					showError('登录超时,请重新登录!');
					relogin();
				}
				$('#tt_loading').hide();
				$(this).show();
			}
		});
		$('#gt_roleId').val(row.id);
	}else{
		showError('请先选择需要授权的角色');
	}
}
//保存授权信息
function saveRS(){
    var nodes = $('#tt').tree('getChecked');
    var resources = [];
    for(var i=0; i< nodes.length; i++){
        resources.push(nodes[i].id);
    }
    var resourceIds = resources.join(',');
    var roleId = $('#gt_roleId').val();
    $.post('ResourcesAction!grant.zk',{roleId:roleId,resourceIds : resourceIds},function(data){
    	if(data.STATUS){
    		$('#grantdlg').dialog('close');
    		showTip("保存成功!");
    	}else{
    		showError(data.INFO);
    	}
    },'json');
}

function toAddRole(){
	$('#fm').form('clear');
	openDlg('roledlg','新增角色');
}

//
function toUpdateRole(){
	 var row = $('#dg').datagrid('getSelected');
     if (row){
    	 openDlg('roledlg','更新角色');
         $('#fm').form('load',row);
         //url = 'productAction!createOrUpdate.zk?id='+row.id;
     }else{
    	 showError('请先选择要编辑的角色!');
     }
}

function saveRole(){
    $('#fm').form('submit',{
        url: 'RoleAction!saveOrUpdate.zk',
        onSubmit: function(){
            return true;// check form 
        },
        success: function(data){
            var data = $.parseJSON(data);
            if (data.STATUS){
                $('#roledlg').dialog('close');
                $('#dg').datagrid('reload');
                showTip('保存成功!');
            } else {
               showError(data.INFO);
            }
        }
    });
	
}

function deleteRole(){
	var row = $('#dg').datagrid('getSelected');
	if(row){
		$.messager.confirm('删除角色', '确定删除该角色吗?', function(r){
            if (r){
				$.getJSON('RoleAction!delete.zk',{id:row.id},function(data){
					if(data.STATUS){
						$('#dg').datagrid('reload');
						showTip("删除成功!");
					}else {
						showError(data.INFO);
					}
				});
            }
		});
	}else{
		showError('请先选择角色!');
    }
}
</script>
